---

- hosts: all
  become: true
  tasks:

  - name: update resposiroty index (CentOS)
    tags: always
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: update resposiroty index
    tags: always
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_server
  become: true
  roles:
  - web_server

- hosts: zabbix_server
  become: true
  roles:
  - zabbix_server
